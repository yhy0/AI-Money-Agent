<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 量化交易代理 - 实时交易面板 (Bootstrap 版)</title>
    
    <!-- Bootswatch Lumen Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        :root {
            --bs-body-font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --nof1-bg: #ffffff;
            --nof1-border: #e5e5e5;
            --nof1-text: #000000;
            --nof1-text-muted: #666666;
            --nof1-text-light: #999999;
            --nof1-green: #00c853;
            --nof1-red: #ff5252;
            --nof1-blue: #2962ff;
        }

        body {
            font-family: var(--bs-body-font-family);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--nof1-bg);
            color: var(--nof1-text);
            overflow-x: hidden;
        }

        /* 导航栏 - 极简风格 */
        .navbar {
            background: var(--nof1-bg) !important;
            border-bottom: 1px solid var(--nof1-border) !important;
            padding: 0.75rem 1.5rem;
            min-height: 56px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: -0.3px;
            color: var(--nof1-text) !important;
        }

        .navbar-brand img {
            height: 22px;
        }

        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--nof1-text-muted);
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--nof1-green);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--nof1-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Ticker 行情栏 - 横向滚动 */
        .ticker-bar {
            background: #fafafa;
            border-bottom: 1px solid var(--nof1-border);
            padding: 8px 0;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .ticker-bar::-webkit-scrollbar {
            display: none;
        }

        .ticker-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 0 24px;
            gap: 2px;
        }

        .ticker-symbol {
            font-size: 10px;
            color: var(--nof1-text-light);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .ticker-price {
            font-size: 13px;
            font-weight: 700;
            color: var(--nof1-text);
            font-variant-numeric: tabular-nums;
        }

        .ticker-change {
            font-size: 10px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .ticker-change.positive {
            color: var(--nof1-green);
        }

        .ticker-change.negative {
            color: var(--nof1-red);
        }

        /* 卡片 - 无阴影，细边框 */
        .card {
            box-shadow: none !important;
            border: 1px solid var(--nof1-border) !important;
            border-radius: 0 !important;
            background: var(--nof1-bg);
        }

        .card-header {
            background: var(--nof1-bg) !important;
            border-bottom: 1px solid var(--nof1-border) !important;
            padding: 12px 16px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--nof1-text);
        }

        .card-body {
            padding: 0;
        }

        /* 图表容器 */
        .chart-wrapper {
            position: relative;
            height: 500px;
            padding: 0;
            background: #fafafa;
        }

        /* 账户价值卡片 - 独立显示在图表上方 */
        .account-stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: var(--nof1-bg);
            border-bottom: 1px solid var(--nof1-border);
        }

        .account-value-section {
            display: flex;
            gap: 40px;
            align-items: baseline;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .account-value-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--nof1-text-light);
            letter-spacing: 1.2px;
        }

        .account-value-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--nof1-text);
            letter-spacing: -1.5px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .account-value-change {
            font-size: 12px;
            font-weight: 600;
            margin-top: 6px;
            font-variant-numeric: tabular-nums;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .change-arrow {
            font-size: 10px;
        }

        /* 次要统计数据 */
        .secondary-stat-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--nof1-text-light);
            letter-spacing: 1px;
        }

        .secondary-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--nof1-text);
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
            line-height: 1.2;
        }

        /* 图表区域调整 */
        .chart-canvas-wrapper {
            position: relative;
            height: 420px;
            padding: 24px;
            background: var(--nof1-bg);
        }

        .account-value-change.positive {
            color: var(--nof1-green);
        }

        .account-value-change.negative {
            color: var(--nof1-red);
        }

        /* 图表图例 - nof1.ai 风格 */
        .chart-legend {
            position: absolute;
            top: 16px;
            right: 24px;
            z-index: 10;
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--nof1-border);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            font-weight: 600;
            color: var(--nof1-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .legend-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .legend-icon svg {
            width: 14px;
            height: 14px;
        }

        .legend-icon.btc svg {
            fill: #999999;
        }

        .legend-icon.deepseek svg {
            /* DeepSeek SVG 已有内置颜色 #4D6BFE */
        }

        .legend-label {
            letter-spacing: 0.5px;
        }

        /* 按钮组 - 扁平化 */
        .btn-group .btn {
            border-radius: 0 !important;
            border: 1px solid var(--nof1-border);
            background: var(--nof1-bg);
            color: var(--nof1-text-muted);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 12px;
            transition: all 0.15s;
        }

        .btn-group .btn:hover {
            background: #fafafa;
            color: var(--nof1-text);
            border-color: var(--nof1-text);
        }

        .btn-group .btn.active {
            background: var(--nof1-text);
            color: var(--nof1-bg);
            border-color: var(--nof1-text);
        }

        /* Tab 导航 - 极简风格 */
        .nav-tabs {
            border-bottom: 1px solid var(--nof1-border) !important;
        }

        .nav-tabs .nav-link {
            border: none !important;
            border-radius: 0 !important;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--nof1-text-muted);
            padding: 10px 12px;
            background: transparent;
            transition: all 0.15s;
        }

        .nav-tabs .nav-link:hover {
            color: var(--nof1-text);
            background: #fafafa;
        }

        .nav-tabs .nav-link.active {
            color: var(--nof1-text) !important;
            background: var(--nof1-bg) !important;
            border-bottom: 2px solid var(--nof1-text) !important;
        }

        /* 列表项 - 扁平化 */
        .list-group-item {
            border-left: none !important;
            border-right: none !important;
            border-top: none !important;
            border-bottom: 1px solid var(--nof1-border) !important;
            border-radius: 0 !important;
            padding: 14px 16px;
            background: var(--nof1-bg);
            font-size: 11px;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .list-group-item:last-child {
            border-bottom: none !important;
        }

        .list-group-item:hover {
            background: #fafafa;
        }

        /* 徽章 - 扁平化 */
        .position-badge {
            font-size: 9px;
            padding: 2px 6px;
            font-weight: 700;
            border-radius: 2px;
            letter-spacing: 0.5px;
        }

        .badge.bg-success {
            background: rgba(0, 200, 83, 0.1) !important;
            color: var(--nof1-green) !important;
            font-weight: 700;
            font-size: 9px;
            padding: 3px 8px;
            letter-spacing: 0.5px;
        }

        .badge.bg-danger {
            background: rgba(255, 82, 82, 0.1) !important;
            color: var(--nof1-red) !important;
            font-weight: 700;
            font-size: 9px;
            padding: 3px 8px;
            letter-spacing: 0.5px;
        }

        .badge.bg-info {
            background: rgba(41, 98, 255, 0.1) !important;
            color: var(--nof1-blue) !important;
            font-weight: 700;
            font-size: 9px;
            padding: 3px 8px;
            letter-spacing: 0.5px;
        }

        .badge.bg-secondary {
            background: rgba(102, 102, 102, 0.1) !important;
            color: var(--nof1-text-muted) !important;
            font-weight: 700;
            font-size: 9px;
            padding: 3px 8px;
            letter-spacing: 0.5px;
        }

        .badge.bg-warning {
            background: rgba(255, 193, 7, 0.1) !important;
            color: #ff9800 !important;
            font-weight: 700;
            font-size: 9px;
            padding: 3px 8px;
            letter-spacing: 0.5px;
        }

        /* 盈亏颜色 */
        .pnl-positive {
            color: var(--nof1-green);
        }

        .pnl-negative {
            color: var(--nof1-red);
        }

        /* Terminal - 黑色背景 */
        .terminal {
            background: #000000;
            color: #00ff00;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            padding: 16px;
            border-radius: 0;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .terminal-line {
            margin-bottom: 2px;
        }

        .terminal-time {
            color: #666666;
        }

        /* 滚动条优化 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #fafafa;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--nof1-border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--nof1-text-muted);
        }

        /* 加载动画 */
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        /* 文本样式 */
        .text-muted {
            color: var(--nof1-text-muted) !important;
        }

        .small {
            font-size: 10px;
        }

        /* 响应式优化 */
        @media (max-width: 991px) {
            .chart-wrapper {
                height: 400px;
            }
            
            .chart-canvas-wrapper {
                height: 320px;
            }
            
            .account-value-display {
                font-size: 24px;
            }
            
            .account-stats-bar {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .account-value-section {
                flex-wrap: wrap;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .account-value-section {
                flex-direction: column;
                gap: 16px;
            }
            
            .secondary-stat-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/deepseek-color.svg" alt="DeepSeek">
                <span>AI 量化交易代理</span>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">连接中</span>
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Ticker 行情栏 -->
    <div class="ticker-bar">
        <div class="container-fluid">
            <div id="tickerContainer">
                <!-- 动态加载所有配置的交易币种价格 -->
                <div class="ticker-item">
                    <div class="ticker-symbol">加载中...</div>
                    <div class="ticker-price">--</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 左侧：图表 -->
            <div class="col-lg-8">
                <div class="card">
                    <!-- 账户统计栏 -->
                    <div class="account-stats-bar">
                        <div class="account-value-section">
                            <!-- 主要数据：账户总价值 -->
                            <div class="stat-group">
                                <div class="account-value-label">总账户价值</div>
                                <div class="account-value-display" id="accountValue">加载中...</div>
                                <div class="account-value-change" id="accountChange">
                                    <span class="change-arrow">--</span>
                                    <span>--</span>
                                </div>
                            </div>
                            
                            <!-- 次要数据：今日盈亏 -->
                            <div class="stat-group">
                                <div class="secondary-stat-label">今日盈亏</div>
                                <div class="secondary-stat-value" id="todayPnl">--</div>
                            </div>
                            
                            <!-- 次要数据：总收益率 -->
                            <div class="stat-group">
                                <div class="secondary-stat-label">总收益率</div>
                                <div class="secondary-stat-value" id="totalReturn">--</div>
                            </div>
                        </div>
                        
                        <!-- 时间范围选择 -->
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary" data-range="24h">24H</button>
                            <button type="button" class="btn btn-outline-secondary" data-range="7d">7D</button>
                            <button type="button" class="btn btn-outline-secondary active" data-range="all">全部</button>
                        </div>
                    </div>
                    
                    <!-- 图表区域 -->
                    <div class="card-body">
                        <div class="chart-wrapper">
                            <div class="chart-canvas-wrapper">
                                <!-- 图表图例 -->
                                <div class="chart-legend">
                                    <div class="legend-item">
                                        <div class="legend-icon btc">
                                            <div style="width: 10px; height: 10px; background: #999999; border-radius: 50%;"></div>
                                        </div>
                                        <span class="legend-label">BTC 价格</span>
                                    </div>
                                    <div class="legend-item">
                                        <div class="legend-icon deepseek">
                                            <div style="width: 10px; height: 10px; background: #2962ff; border-radius: 50%;"></div>
                                        </div>
                                        <span class="legend-label">AI 策略</span>
                                    </div>
                                </div>
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：信息面板 -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#trades">交易</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#positions">持仓</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#decisions">决策</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#logs">日志</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0" style="max-height: 600px; overflow-y: auto;">
                        <div class="tab-content">
                            <!-- 交易记录 -->
                            <div class="tab-pane fade show active" id="trades">
                                <div class="list-group list-group-flush" id="tradeList">
                                    <div class="list-group-item text-center text-muted">
                                        <div class="spinner-border spinner-border-sm" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <div class="mt-2">加载交易记录中...</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 持仓 -->
                            <div class="tab-pane fade" id="positions">
                                <div class="list-group list-group-flush" id="positionList">
                                    <div class="list-group-item text-center text-muted">
                                        <div class="spinner-border spinner-border-sm" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <div class="mt-2">加载持仓中...</div>
                                    </div>
                                </div>
                            </div>

                            <!-- AI决策 -->
                            <div class="tab-pane fade" id="decisions">
                                <div class="list-group list-group-flush" id="decisionList">
                                    <div class="list-group-item text-center text-muted">
                                        <div class="spinner-border spinner-border-sm" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <div class="mt-2">加载AI决策中...</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 日志 -->
                            <div class="tab-pane fade" id="logs">
                                <div class="terminal" id="terminal">
                                    <div class="terminal-line">
                                        <span class="terminal-time">[--:--:--]</span>
                                        <span>系统初始化中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS -->
    <script src="/static/app.js"></script>
</body>
</html>
